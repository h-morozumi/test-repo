<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node.js Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculator" aria-label="Calculator">
    <h1>Calculator</h1>
    <div class="display" id="display" role="status" aria-live="polite">0</div>
    <div class="keys">
      <button type="button" class="key key--control" data-action="clear">C</button>
      <button type="button" class="key key--operator" data-action="operator" data-operator="divide">÷</button>
      <button type="button" class="key key--operator" data-action="operator" data-operator="multiply">×</button>
      <button type="button" class="key key--operator" data-action="operator" data-operator="subtract">−</button>

      <button type="button" class="key" data-value="7">7</button>
      <button type="button" class="key" data-value="8">8</button>
      <button type="button" class="key" data-value="9">9</button>
      <button type="button" class="key key--operator" data-action="operator" data-operator="add">+</button>

      <button type="button" class="key" data-value="4">4</button>
      <button type="button" class="key" data-value="5">5</button>
      <button type="button" class="key" data-value="6">6</button>
      <button type="button" class="key key--equals" data-action="equals">=</button>

      <button type="button" class="key" data-value="1">1</button>
      <button type="button" class="key" data-value="2">2</button>
      <button type="button" class="key" data-value="3">3</button>
      <button type="button" class="key" data-value="0">0</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
